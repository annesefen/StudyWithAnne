<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Biology Flashcards</title>
    <link rel="stylesheet" href="flashcards.css" />
    <script defer src="flashcards.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Flashcards</h1>
        </div>
        <nav class="nav-home">
            <a href="placeholderindex.html">üè† Home</a>
        </nav>
    </header>

    <main>
        <!-- Search Bar -->
        <section id="search-bar">
            <input type="text" id="deck-search" placeholder="üîç Search Flashcard Decks..." />
        </section>

        <!-- Flashcard Decks -->
        <section id="flashcard-decks">
            <div class="deck-list">
				<div class = "deck" data-name="exam3">
					<h3>Bio Exam 3</h3>
					<button class = "view-deck-btn" data-deck="exam3">View Deck</button>
				</div>
				<div class = "deck" data-name="earth">
					<h3>Econ</h3>
					<button class = "view-deck-btn" data-deck="earth">View Deck</button>
				</div>
				<div class = "deck" data-name="exam1">
					<h3>Biology Exam 1</h3>
					<button class = "view-deck-btn" data-deck="exam1">View Deck</button>
				</div>
				<div class="deck" data-name="biology">
                    <h3>Biology</h3>
                    <button class="view-deck-btn" data-deck="biology">View Deck</button>
                </div>
                <div class="deck" data-name="top-200">
                    <h3>Top 200 Drugs</h3>
                    <button class="view-deck-btn" data-deck="top-200">View Deck</button>
                </div>
                <div class="deck" data-name="classes">
                    <h3>Classes</h3>
                    <button class="view-deck-btn" data-deck="classes">View Deck</button>
                </div>
            </div>
        </section>

        <section style="text-align:center; margin-top: 1rem;">
            <button onclick="resetProgress()">üîÑ Reset All Flashcards</button>
        </section>

        <!-- Flashcard Modal -->
			<div id="flashcard-modal" class="modal hidden">
			  <div class="modal-content">
				<span class="close-btn">&times;</span>

				<!-- Number badge -->
				<div class="flashcard-number" id="card-number-display">1</div>

				<!-- Lecture Filter -->
				<div id="lecture-filter-container">
				  <label for="lecture-filter-dropdown" class="filter-label">Filter by Tag:</label>
				  <select id="lecture-filter-dropdown">
					<option value="#all">Show All</option>
					<option value="#proteins">Proteins</option>
					  <option value="#terminology">Terminology</option>

					<!-- Lecture Filter <option value="#lecture1">Lecture 1</option>
					<option value="#centraldogma">Dogma</option>
					<option value="#lecture2">Lecture 2</option>
					<option value="#lecture3">Lecture 3</option>-->
					<option value="#frq">FRQ</option>
					<!-- Add more options as needed -->
				  </select>
				</div>



                <!-- Flashcard -->
                <div class="flashcard">
                    <div class="card-content front">
                        <p></p>
                    </div>
                    <div class="card-content back">
                        <p></p>
                    </div>
                </div>

                <!-- Got It Button -->
                <div class="got-it-container" style="text-align:center; margin-top: 10px;">
                    <button id="got-it-btn">‚úÖ Got it</button>
                </div>

                <!-- Navigation Controls -->
                <div class="card-controls">
                    <button id="prev-card">&larr; Previous</button>
                    <button id="shuffle-deck">Shuffle</button>
                    <button id="next-card">Next &rarr;</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Study With Anne</p>
    </footer>
</body>
</html>
